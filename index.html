<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuleeQo AI</title>
  <style>
    body {
      background: #0f1220;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      width: 100%;
      max-width: 400px;
      background: #161a2e;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .msg {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
    .user { background: #2563eb; align-self: flex-end; }
    .ai { background: #1f2937; align-self: flex-start; }
    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    button {
      margin-top: 8px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #6366f1;
      color: #fff;
      font-size: 14px;
    }
    .lang {
      text-align: center;
      font-size: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="lang" onclick="toggleLang()">üåç Somali / English</div>
  <div class="messages" id="messages">
    <div class="msg ai">Salaan üíô Anigu waxaan ahay SuleeQo AI.</div>
  </div>
  <input id="input" placeholder="Qor fariintaada..." />
  <button onclick="sendMsg()">Dir</button>
</div>

<script>
let lang = "so";

const replies = {
  so: [
    "Waan ku fahmay ü§ç",
    "Fikir wanaagsan ayaad qabtaa.",
    "Sii wad, waan ku dhageysanayaa.",
    "Noloshu mar walba fursad ayay leedahay."
  ],
  en: [
    "I understand ü§ç",
    "That's a good thought.",
    "I'm listening, go on.",
    "Life always has another chance."
  ]
};

function toggleLang() {
  lang = lang === "so" ? "en" : "so";
}

function sendMsg() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "user");
  input.value = "";

  setTimeout(() => {
    const r = replies[lang][Math.floor(Math.random() * replies[lang].length)];
    typeAI(r);
  }, 600);
}

function addMsg(text, cls) {
  const box = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

function typeAI(text) {
  const box = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = "msg ai";
  box.appendChild(div);

  let i = 0;
  const interval = setInterval(() => {
    div.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
    box.scrollTop = box.scrollHeight;
  }, 40);
}
</script>

</body>
</html>
